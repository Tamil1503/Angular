<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Create Employee</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    <div class="form-group col-xs-6" [class.has-error]="fullNameControl.invalid && fullNameControl.touched" [class.has-success]="fullNameControl.valid">
      <label for="fullName" class="control-label">Full Name</label>
      <input required id="fullName" name="FullName" type="text" class="form-control" [(ngModel)]="fullName" #fullNameControl="ngModel">
      <span class="help-block" *ngIf="fullNameControl.invalid && fullNameControl.touched">Full Name is required.</span>
    </div>
    <div class="form-group col-xs-6">
        <label for="email">Email</label>
        <input id="email" name="Email" type="text" class="form-control"  [(ngModel)]="email">
    </div>
    </div>
    <div class="row">
    <div class="form-group col-xs-6">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" name="PhoneNumber" type="number" class="form-control"  [(ngModel)]="phoneNumber">
    </div>
    <div class="form-group col-xs-6">
        <label>Contact Preference</label>
        <div class="form-control">
            <label class="radio-inline">
                <input type="radio" value="Email" name="contactPreference" [(ngModel)]="contactPreference">
                Email
            </label>
            <label class="radio-inline">
                <input type="radio" value="Phone"  name="contactPreference" [(ngModel)]="contactPreference">
                Phone
            </label>
        </div>        
    </div>
    </div>   
    <div class="row">
    <div class="form-group col-xs-6">
        <label>Gender</label>
        <div class="form-control">
            <label class="radio-inline">
                <input type="radio" value="male" name="gender" [(ngModel)]="gender">
                Male
            </label>
            <label class="radio-inline">
                <input type="radio" value="female"  name="gender" [(ngModel)]="gender">
                Female
            </label>
        </div>        
    </div>
    <div class="form-group col-xs-6">
        <label>Is Active</label>
        <div class="form-control">
            <label class="checkbox-inline">
                <input type="checkbox" value="isActive" name="isActive" [(ngModel)]="isActive">
                Is Active
            </label>
        </div>        
    </div>
    </div>   
    <div class="row">
    <div class="form-group col-xs-6">
        <label for="department">Department</label>
        <select id="department" name="department" [(ngModel)]="department" class="form-control">
            <option *ngFor="let dep of department" [value]="dep.id" [selected]="dep.isSelected ? true : false">
                {{dep.name}}
            </option>
        </select>  
    </div>
    <div class="form-group col-xs-6">
        <label for="dateOfBirth">Date Of Birth</label>
        <input id="dateOfBirth" name="DateOfBirth" type="text" bsDatepicker class="form-control" placement="left"  [(ngModel)]="dateOfBirth">
    </div>
    </div>
    <div class="row">
    <div class="form-group col-xs-10">
        <label for="photoPath">Photo Path</label>
        <input id="photoPath" name="PhotoPath" type="text" class="form-control"  [(ngModel)]="photoPath">
    </div>
    <div class="form-group  col-xs-2" style="margin-top:25px;">
        <button type="button" (click)="togglePhotoPreview()" class="btn btn-danger">{{previewPhotoName}}</button>
    </div>
    <div class="form-group">
        <img [src]="photoPath" height="200" width="200" *ngIf="previewPhoto">
    </div>
    </div>
  </div>
  <div class="panel-footer text-center">
    <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Save</button>
  </div>
</div>
</form>
Angular Generated Form Model : {{employeeForm.value | json }}
